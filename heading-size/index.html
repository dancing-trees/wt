<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Sizes</title>
</head>
<style>
    body {

        background-color: beige;
    }
    .h1 {
        text-align: center;
    }
</style>
<body>
    <div class="h1">
    <h1>This is heading 1st(32px)</h1>
    <h2>This is 2nd(24px)</h2>
    <h3>3rd(18.7px)</h3>
    <h4>and 4th(16px)</h4>

    <p>as you can see the text-size is decreasing with respect to their sequence.
        
    </p>
</div>
</body>
</html>
